<!DOCTYPE html>
<html ng-app='MsgApp'>
  <head>
    <meta charset="utf-8">
    <script src="../FilterIntro/angular.min.js"></script>
    <script src="customFilter.js"></script>
    <style> body { font-size: 1.2em; }</style>
    <title>Filters</title>
  </head>
  <body>
    <h1>Filters</h1>
    <div ng-controller='MsgController'>
      {{name}} has a message for you: <br>
      {{sayMessage()}} <br>
      {{sayMessage() | truth : 'healthy' : 'cookie' | uppercase}}
      <div>
        Cost of Cookie: {{cost | currency : "&#8377" : 4}}
        <br>
        <button ng-click="feedYaakov()">Feed Yaakov</button>
        <br>

        <img ng-src="../FilterIntro/images/yaakov_{{stateOfBeing}}.png">
      </div>
    </div>
  </body>
</html>
